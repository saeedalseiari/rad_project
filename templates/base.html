<html lang="en">
  <head>

      {% block content %} {% endblock content %}
      <hr color="#DCD7C9" />
      <h5 id="cr" style="color: #dcd7c9; text-align: center">

      </h5>

    <script src="../static/bootstrap.min.css"></script>
    <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main_contents").style.marginLeft = "250px";
      }

      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main_contents").style.marginLeft = "0";
      }
    </script>

</html>
